<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <div id="box">

        <h1>Product Details</h1>

    <form action = "">
        <input id='name' type="text" placeholder="Enter name">
        <input id='price' type="text" placeholder="Price">
        <input id='d_price' type="text" placeholder="Discount price">
        <input id='discount' type="text" placeholder="save percent">

        <select name="" id="typeof">
            <option value="">TYPE</option>
            <option value="Bracelets">Bracelets</option>
            <option value="Brooches & Pins">Brooches & Pins</option>
            <option value="Earrings">Earrings</option>
            <option value="Necklaces">Necklaces</option>
            <option value="Rings">Rings</option>
            <option value="Watches">Watches</option>
        </select>

        <select name="" id="brand">
            <option value="">BRAND</option>
            <option value="Alexander McQueen">Alexander McQueen</option>
            <option value="Bottega Veneta">Bottega Veneta</option>
            <option value="Chanel">Chanel</option>
            <option value="Chloe">Chloe</option>
            <option value="Dior">Dior</option>
            <option value="Dolce & Gabbana">Dolce & Gabbana</option>
            <option value="Givenchy">Givenchy</option>
            <option value="Gucci">Gucci</option>
        </select>

        <select name="" id="color">
            <option value="">Color</option>
            <option value="Beige">Beige</option>
            <option value="White">white</option>
        </select>

        <input id='i1' type="text" placeholder="image url 1">
        <input id='i2' type="text" placeholder="image url 2">
        <input id='i3' type="text" placeholder="image url 3">
        <input id='dec' type="text" placeholder="description">
        <input type="submit">
    </form>
</div>

</body>
</html>
<script src="mainpage.js"></script>
